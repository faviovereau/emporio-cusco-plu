<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMPORIO CUSCO SPA</title>

<style>
/* ===== BASE ===== */
body{
  font-family:'Inter', Arial, Helvetica, sans-serif;
  margin:0;
  background:
    radial-gradient(circle at 50% 140px, rgba(122,31,43,.18), transparent 55%),
    linear-gradient(180deg, #f6f7f9 0%, #eceff3 100%);
}

.wrap{
  max-width:420px;
  margin:auto;
  padding:24px 16px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

/* ===== CARD ===== */
.card{
  border-radius:22px;
  padding:22px;
  box-shadow:
    0 20px 40px rgba(0,0,0,.35),
    0 6px 14px rgba(0,0,0,.25),
    inset 0 1px 0 rgba(255,255,255,.10);
}

/* LOGIN */
#login{
  background:linear-gradient(160deg, #ffffff, #f4f4f4);
  animation:loginIn .45s ease-out forwards;
}

@keyframes loginIn{
  from{ opacity:0; transform:translateY(20px) scale(.98); }
  to{ opacity:1; transform:none; }
}

.login-row{
  display:flex;
  gap:12px;
  align-items:center;
}

#login input{
  flex:1;
  padding:16px;
  font-size:16px;
  border-radius:16px;
  border:1px solid #ddd;
}

#login button{
  min-width:96px;
  padding:16px;
  border-radius:16px;
  border:0;
  font-size:16px;
  font-weight:600;
  background:linear-gradient(160deg, #7a1f2b, #5e1620);
  color:#fff;
  cursor:pointer;
}

.login-brand{
  margin-top:24px;
  text-align:center;
  font-size:18px;
  font-weight:600;
  letter-spacing:1.5px;
  color:#777;
  text-shadow:0 1px 0 #fff, 0 2px 4px rgba(0,0,0,.18);
}

/* APP */
#app{
  background:linear-gradient(160deg, #7a1f2b, #5e1620);
  color:#fff;
  opacity:0;
  transform:translateY(20px);
  transition:.35s ease;
}

#app.show{
  opacity:1;
  transform:none;
}

h1{
  text-align:center;
  font-size:18px;
  margin-top:0;
}

/* BUSCADOR */
.search-box{
  display:flex;
  align-items:center;
  background:linear-gradient(145deg, #fff, #ececec);
  border-radius:18px;
  padding:16px 18px;
  margin-bottom:16px;
  box-shadow:0 14px 28px rgba(0,0,0,.30);
}

.search-icon{
  font-size:20px;
  margin-right:12px;
  color:#666;
}

.search-box input{
  border:0;
  outline:none;
  font-size:17px;
  width:100%;
  background:transparent;
}

/* RESULTADOS */
.item{
  background:#fff;
  color:#222;
  border-radius:14px;
  padding:14px;
  margin:12px 0;
}

/* UTIL */
.hide{ display:none; }
</style>
</head>

<body>
<div class="wrap">

<div class="card" id="login">
  <div class="login-row">
    <input id="pwd" type="password" placeholder="Contrase√±a">
    <button onclick="auth()">Entrar</button>
  </div>
  <div class="login-brand">EMPORIO CUSCO SPA</div>
</div>

<div class="card hide" id="app">
  <h1>BUSCAR PLU</h1>
  <div class="search-box">
    <span class="search-icon">üîç</span>
    <input id="q" placeholder="Buscar producto o c√≥digo">
  </div>
  <div id="res"></div>
</div>

</div>

<script>
const PASSWORD = "admin2026@";
let DATA = [];

function auth(){
  if(document.getElementById("pwd").value === PASSWORD){
    document.getElementById("login").classList.add("hide");
    const app = document.getElementById("app");
    app.classList.remove("hide");
    setTimeout(()=>app.classList.add("show"),50);
  } else {
    alert("Contrase√±a incorrecta");
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMPORIO CUSCO SPA</title>

<style>
/* ===== BASE ===== */
body{
  font-family:'Inter', Arial, Helvetica, sans-serif;
  margin:0;
  background:
    radial-gradient(circle at 50% 140px, rgba(122,31,43,.18), transparent 55%),
    linear-gradient(180deg, #f6f7f9 0%, #eceff3 100%);
}

.wrap{
  max-width:420px;
  margin:auto;
  padding:24px 16px;
  min-height:100vh;
  display:flex;
  justify-content:center;
}

/* ===== CARD ===== */
.card{
  border-radius:22px;
  box-shadow:
    0 20px 40px rgba(0,0,0,.35),
    0 6px 14px rgba(0,0,0,.25);
}

/* ===== LOGIN (INTOCABLE) ===== */
#login{
  width:100%;
  padding:22px;
  background:linear-gradient(160deg, #ffffff, #f4f4f4);
  animation:loginIn .45s ease-out forwards;
}

@keyframes loginIn{
  from{ opacity:0; transform:translateY(20px) scale(.98); }
  to{ opacity:1; transform:none; }
}

.login-row{
  display:flex;
  gap:12px;
}

#login input{
  flex:1;
  padding:16px;
  font-size:16px;
  border-radius:16px;
  border:1px solid #ddd;
}

#login button{
  min-width:96px;
  padding:16px;
  border-radius:16px;
  border:0;
  font-size:16px;
  font-weight:600;
  background:linear-gradient(160deg, #7a1f2b, #5e1620);
  color:#fff;
}

.login-brand{
  margin-top:24px;
  text-align:center;
  font-size:18px;
  font-weight:600;
  letter-spacing:1.5px;
  color:#777;
}

/* ===== APP ===== */
#app{
  width:100%;
  height:calc(100vh - 48px);
  display:flex;
  flex-direction:column;
  background:linear-gradient(160deg, #7a1f2b, #5e1620);
  color:#fff;
  overflow:hidden;
  opacity:0;
  transform:translateY(20px);
  transition:.35s ease;
}

#app.show{
  opacity:1;
  transform:none;
}

/* ===== HEADER FIJO ===== */
.app-header{
  background:#e7e3df;
  color:#333;
  text-align:center;
  font-weight:600;
  letter-spacing:1.2px;
  padding:12px;
}

/* ===== BUSCADOR FIJO ===== */
.app-search{
  padding:14px;
  background:linear-gradient(160deg, #7a1f2b, #5e1620);
}

.search-box{
  display:flex;
  align-items:center;
  background:linear-gradient(145deg, #fff, #ececec);
  border-radius:18px;
  padding:16px 18px;
  box-shadow:0 10px 22px rgba(0,0,0,.35);
}

.search-icon{
  font-size:20px;
  margin-right:12px;
  color:#666;
}

.search-box input{
  border:0;
  outline:none;
  font-size:17px;
  width:100%;
  background:transparent;
}

/* ===== RESULTADOS (SCROLL) ===== */
.results{
  flex:1;
  overflow-y:auto;
  padding:16px;
}

.item{
  background:#fff;
  color:#222;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:
    0 8px 18px rgba(0,0,0,.25),
    inset 0 1px 0 rgba(255,255,255,.9);
}

.item .code{
  font-size:24px;
  font-weight:800;
}

.item .name{
  font-size:18px;
  font-weight:600;
}

.item .price{
  margin-top:4px;
  font-size:17px;
}

/* ===== UTIL ===== */
.hide{ display:none; }
</style>
</head>

<body>
<div class="wrap">

<!-- LOGIN -->
<div class="card" id="login">
  <div class="login-row">
    <input id="pwd" type="password" placeholder="Contrase침a">
    <button onclick="auth()">Entrar</button>
  </div>
  <div class="login-brand">EMPORIO CUSCO SPA</div>
</div>

<!-- APP -->
<div class="card hide" id="app">

  <div class="app-header">EMPORIO CUSCO SPA</div>

  <div class="app-search">
    <div class="search-box">
      <span class="search-icon">游댌</span>
      <input id="q" placeholder="Buscar producto o c칩digo">
    </div>
  </div>

  <div class="results" id="res"></div>

</div>

</div>

<script>
const PASSWORD = "admin2026@";
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQFNKacvGEXGdsn5IkcjYgdW8nBIM1UFZL5sjhxPa9JDJnn3DA962sjDaJ9bv1aGA/pub?gid=915072749&single=true&output=csv";
let DATA = [];

function auth(){
  if(pwd.value === PASSWORD){
    login.classList.add("hide");
    app.classList.remove("hide");
    setTimeout(()=>app.classList.add("show"),50);
  } else {
    alert("Contrase침a incorrecta");
  }
}

function norm(s){
  return s.normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase();
}

fetch(CSV_URL)
  .then(r=>r.text())
  .then(t=>{
    const l=t.trim().split("\n").map(x=>x.split(","));
    const h=l.shift();
    DATA=l.map(r=>{
      let o={}; h.forEach((k,i)=>o[k]=r[i]||"");
      return {
        codigo:o.C칩digo||o.Codigo||"",
        nombre:o.Nombre||"",
        precio:o.Precio1||o.Precio||""
      };
    });
  });

q.addEventListener("input",()=>{
  const k=norm(q.value);
  res.innerHTML="";
  if(!k) return;

  DATA.filter(x=>norm(x.nombre).includes(k)||x.codigo.includes(k))
    .slice(0,20)
    .forEach(x=>{
      const d=document.createElement("div");
      d.className="item";
      d.innerHTML=`
        <div class="code">${x.codigo}</div>
        <div class="name">${x.nombre}</div>
        <div class="price">$${x.precio}</div>
      `;
      res.appendChild(d);
    });
});
</script>
</body>
</html>

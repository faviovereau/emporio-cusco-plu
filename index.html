<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMPORIO CUSCO SPA</title>

<style>
/* ===== BASE ===== */
body{
  font-family:'Inter', Arial, Helvetica, sans-serif;
  margin:0;
  background:
    radial-gradient(circle at 50% 140px, rgba(122,31,43,.18), transparent 55%),
    linear-gradient(180deg, #f6f7f9 0%, #eceff3 100%);
}

.wrap{
  max-width:420px;
  margin:auto;
  padding:24px 16px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

/* ===== CARD ===== */
.card{
  border-radius:22px;
  box-shadow:
    0 20px 40px rgba(0,0,0,.35),
    0 6px 14px rgba(0,0,0,.25),
    inset 0 1px 0 rgba(255,255,255,.10);
}

/* ===== LOGIN (INTOCABLE) ===== */
#login{
  padding:22px;
  background:linear-gradient(160deg, #ffffff, #f4f4f4);
  animation:loginIn .45s ease-out forwards;
}

@keyframes loginIn{
  from{ opacity:0; transform:translateY(20px) scale(.98); }
  to{ opacity:1; transform:none; }
}

.login-row{
  display:flex;
  gap:12px;
  align-items:center;
}

#login input{
  flex:1;
  padding:16px;
  font-size:16px;
  border-radius:16px;
  border:1px solid #ddd;
}

#login button{
  min-width:96px;
  padding:16px;
  border-radius:16px;
  border:0;
  font-size:16px;
  font-weight:600;
  background:linear-gradient(160deg, #7a1f2b, #5e1620);
  color:#fff;
  cursor:pointer;
}

.login-brand{
  margin-top:24px;
  text-align:center;
  font-size:18px;
  font-weight:600;
  letter-spacing:1.5px;
  color:#777;
  text-shadow:0 1px 0 #fff, 0 2px 4px rgba(0,0,0,.18);
}

/* ===== APP ===== */
#app{
  padding:0;
  background:linear-gradient(160deg, #7a1f2b, #5e1620);
  color:#fff;
  opacity:0;
  transform:translateY(20px);
  transition:.35s ease;
  overflow:hidden;
}

#app.show{
  opacity:1;
  transform:none;
}

/* ===== FRANJA SUPERIOR ===== */
.app-header{
  height:52px;
  background:#E3E0DF;
  color:#333;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
  letter-spacing:1px;
}

/* ===== BUSCADOR FIJO ===== */
.search-fixed{
  padding:16px;
  background:linear-gradient(160deg, #7a1f2b, #5e1620);
}

.search-box{
  display:flex;
  align-items:center;
  background:linear-gradient(145deg, #fff, #ececec);
  border-radius:18px;
  padding:16px 18px;
  box-shadow:0 14px 28px rgba(0,0,0,.30);
}

.search-icon{
  font-size:20px;
  margin-right:12px;
  color:#666;
}

.search-box input{
  border:0;
  outline:none;
  font-size:17px;
  width:100%;
  background:transparent;
}

/* ===== RESULTADOS (SCROLL) ===== */
#res{
  padding:16px;
  overflow-y:auto;
  max-height:calc(100vh - 52px - 96px);
}

/* ===== ITEMS ===== */
.item{
  background:#fff;
  color:#222;
  border-radius:14px;
  padding:14px;
  margin:12px 0;
  box-shadow:0 6px 16px rgba(0,0,0,.18);
}

.item strong{
  font-size:22px;
}

.item div:nth-child(2){
  font-size:18px;
  font-weight:600;
}

.item div:last-child{
  font-size:16px;
  opacity:.9;
}

/* ===== RESALTADO ===== */
mark{
  background:#ffe6ea;
  color:#7a1f2b;
  padding:0 3px;
  border-radius:4px;
}

/* ===== UTIL ===== */
.hide{ display:none; }
</style>
</head>

<body>
<div class="wrap">

<!-- LOGIN -->
<div class="card" id="login">
  <div class="login-row">
    <input id="pwd" type="password" placeholder="Contrase침a">
    <button onclick="auth()">Entrar</button>
  </div>
  <div class="login-brand">EMPORIO CUSCO SPA</div>
</div>

<!-- APP -->
<div class="card hide" id="app">

  <div class="app-header">
    EMPORIO CUSCO SPA
  </div>

  <div class="search-fixed">
    <div class="search-box">
      <span class="search-icon">游댌</span>
      <input id="q" placeholder="Buscar producto o c칩digo">
    </div>
  </div>

  <div id="res"></div>
</div>

</div>

<script>
/* ===== CONFIG ===== */
const PASSWORD = "admin2026@";
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQFNKacvGEXGdsn5IkcjYgdW8nBIM1UFZL5sjhxPa9JDJnn3DA962sjDaJ9bv1aGA/pub?gid=915072749&single=true&output=csv";
let DATA = [];

/* ===== LOGIN ===== */
function auth(){
  if(document.getElementById("pwd").value === PASSWORD){
    document.getElementById("login").classList.add("hide");
    const app = document.getElementById("app");
    app.classList.remove("hide");
    setTimeout(()=>app.classList.add("show"),50);
  } else {
    alert("Contrase침a incorrecta");
  }
}

/* ===== UTIL ===== */
function norm(s){
  return s.normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase();
}

/* ===== CARGA CSV ===== */
fetch(CSV_URL)
  .then(r => r.text())
  .then(text => {
    const lines = text.trim().split("\n").map(l => l.split(","));
    const headers = lines.shift();

    DATA = lines.map(row => {
      let o = {};
      headers.forEach((h,i)=>o[h.trim()] = row[i] || "");
      return {
        codigo: o.C칩digo || o.Codigo || "",
        nombre: o.Nombre || "",
        precio: o.Precio1 || o.Precio || ""
      };
    });
  });

/* ===== BUSCADOR ===== */
document.getElementById("q").addEventListener("input", ()=>{
  const raw = q.value.trim();
  const k = norm(raw);
  const res = document.getElementById("res");

  res.innerHTML = "";
  if(k.length === 0) return;

  const isNumberSearch = /^\d+$/.test(raw);

  let results = DATA.filter(x=>{
    if(isNumberSearch){
      return x.codigo.startsWith(raw);
    }
    return norm(x.nombre).includes(k) || x.codigo.includes(raw);
  });

  results.slice(0,15).forEach(x=>{
    let nombre = x.nombre;
    if(!isNumberSearch){
      const reg = new RegExp(`(${raw})`, "ig");
      nombre = x.nombre.replace(reg, "<mark>$1</mark>");
    }

    const d = document.createElement("div");
    d.className = "item";
    d.innerHTML = `
      <div><strong>${x.codigo}</strong></div>
      <div>${nombre}</div>
      <div>$${x.precio}</div>
    `;
    res.appendChild(d);
  });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMPORIO CUSCO SPA</title>

<style>
/* ===== BASE ===== */
body{
  font-family:'Inter', Arial, Helvetica, sans-serif;
  margin:0;
  background:
    radial-gradient(circle at 50% 140px, rgba(122,31,43,.18), transparent 55%),
    linear-gradient(180deg, #f6f7f9 0%, #eceff3 100%);
}

.wrap{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

/* ===== LOGIN (INTOCABLE) ===== */
#login{
  background:linear-gradient(160deg, #ffffff, #f4f4f4);
  padding:22px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
  animation:loginIn .45s ease-out forwards;
}
  .search-box input{
  border:0;
  outline:none;
  font-size:17px;
  width:100%;
  background:transparent;
  color:#222;
}

@keyframes loginIn{
  from{ opacity:0; transform:translateY(20px) scale(.98); }
  to{ opacity:1; transform:none; }
}

.login-row{
  display:flex;
  gap:12px;
}

#login input{
  flex:1;
  padding:16px;
  font-size:16px;
  border-radius:16px;
  border:1px solid #ddd;
}

#login button{
  padding:16px;
  border-radius:16px;
  border:0;
  font-weight:600;
  background:linear-gradient(160deg, #7a1f2b, #5e1620);
  color:#fff;
}

.login-brand{
  margin-top:24px;
  text-align:center;
  font-weight:600;
  letter-spacing:1.5px;
  color:#777;
}

/* ===== APP ===== */
#app{
  display:none;
  height:100vh;
}

/* ===== HEADER EMPRESA ===== */
.app-header{
  position:sticky;
  top:0;
  z-index:10;
  background:linear-gradient(180deg,#efefec,#e6e5e1);
  padding:14px;
  text-align:center;
  font-weight:700;
  letter-spacing:1.6px;
  border-radius:16px;
  box-shadow:0 6px 14px rgba(0,0,0,.18);
  margin-bottom:12px;
}

/* ===== BUSCADOR FIJO ===== */
.search-container{
  position:sticky;
  top:58px;
  margin:0 8px 18px;
  padding:22px 18px 26px;

  background:linear-gradient(
    160deg,
    #7a1f2b 0%,
    #641823 60%,
    #56131c 100%
  );

  border-radius:28px; /* üëà OVALADO TOTAL */

  box-shadow:
    0 22px 36px rgba(0,0,0,.45),
    inset 0 1px 0 rgba(255,255,255,.15);

  z-index:9;
}

.search-box{
  display:flex;
  align-items:center;

  background: linear-gradient(145deg, #ffffff, #f0f0f0);
  border-radius: 999px; /* üëà oval total */
  padding: 18px 22px;

  box-shadow:
    0 12px 26px rgba(0,0,0,.30),
    inset 0 2px 4px rgba(255,255,255,.9),
    inset 0 -2px 3px rgba(0,0,0,.08);

  transition:
    box-shadow .25s ease,
    transform .25s ease;
}

  .search-box:focus-within{
  box-shadow:
    0 18px 34px rgba(0,0,0,.38),
    inset 0 2px 4px rgba(255,255,255,.95);
}

.search-icon{
  font-size:20px;
  margin-right:14px;
  color:#888;
}

.search-box input{
  border:0;
  outline:none;
  font-size:17px;
  width:100%;
  background:transparent;
  color:#222;
}

/* ===== RESULTADOS ===== */
.results{
  height:calc(100vh - 190px);
  overflow-y:auto;
  padding:16px;
}

.item{
  background:#fff;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 6px 14px rgba(0,0,0,.18);
}

.code{
  font-size:26px;
  font-weight:800;
}

.name{
  font-weight:700;
}

.price{
  color:#555;
}
  /* ===== FIX LOGIN POSICI√ìN ===== */
body:has(#login:not(.hide)) .wrap{
  display:flex;
  align-items:center;
  justify-content:center;
}

</style>
</head>

<body>
<div class="wrap">

<!-- LOGIN -->
<div id="login">
  <div class="login-row">
    <input id="pwd" type="password" placeholder="Contrase√±a">
    <button onclick="auth()">Entrar</button>
  </div>
  <div class="login-brand">EMPORIO CUSCO SPA</div>
</div>

<!-- APP -->
<div id="app">

  <div class="app-header">EMPORIO CUSCO SPA</div>

  <div class="search-container">
    <div class="search-box">
      <span class="search-icon">üîç</span>
      <input id="q" placeholder="Buscar producto o c√≥digo">
    </div>
  </div>

  <div id="res" class="results"></div>

</div>

<script>
const PASSWORD="admin2026@";
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQFNKacvGEXGdsn5IkcjYgdW8nBIM1UFZL5sjhxPa9JDJnn3DA962sjDaJ9bv1aGA/pub?gid=915072749&single=true&output=csv";
let DATA=[];

function auth(){
  if(pwd.value===PASSWORD){
    login.style.display="none";
    app.style.display="block";
  }else alert("Contrase√±a incorrecta");
}

function norm(s){
  return s.normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase();
}

fetch(CSV_URL)
.then(r=>r.text())
.then(t=>{
  const [_,...rows]=t.trim().split("\n");
  DATA=rows.map(r=>{
    const c=r.split(",");
    return {codigo:c[0],nombre:c[1],precio:c[2]};
  });
});

q.addEventListener("input",()=>{
  const k=norm(q.value);
  res.innerHTML="";
  if(!k)return;

  DATA.filter(x=>norm(x.nombre).includes(k)||x.codigo.includes(q.value))
  .slice(0,20)
  .forEach(x=>{
    res.innerHTML+=`
      <div class="item">
        <div class="code">${x.codigo}</div>
        <div class="name">${x.nombre}</div>
        <div class="price">$${x.precio}</div>
      </div>`;
  });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMPORIO CUSCO SPA</title>

<style>
/* ===== BASE ===== */
body{
  font-family:'Inter', Arial, Helvetica, sans-serif;
  margin:0;
  background:
    radial-gradient(circle at 50% 140px, rgba(122,31,43,.18), transparent 55%),
    linear-gradient(180deg, #f6f7f9 0%, #eceff3 100%);
}

.wrap{
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== LOGIN ===== */
#login{
  background:linear-gradient(160deg,#fff,#f4f4f4);
  padding:26px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
  animation:loginIn .45s ease-out forwards;
  width:90%;
  max-width:380px;
}

@keyframes loginIn{
  from{opacity:0;transform:translateY(20px) scale(.98);}
  to{opacity:1;transform:none;}
}

.login-row{
  display:flex;
  gap:12px;
  margin-bottom:12px;
}

#login input{
  flex:1;
  padding:16px;
  font-size:16px;
  border-radius:16px;
  border:1px solid #ddd;
}

#login button{
  padding:16px 18px;
  border-radius:16px;
  border:0;
  font-weight:600;
  background:linear-gradient(160deg,#7a1f2b,#5e1620);
  color:#fff;
}

.login-brand{
  margin-top:18px;
  text-align:center;
  font-weight:700;
  letter-spacing:1.5px;
  color:#777;
}

/* Login centrado */
body:has(#login:not(.hide)) .wrap{
  justify-content:center;
  align-items:center;
}

/* ===== APP ===== */
#app{
  display:none;
  height:100vh;
}

/* ===== HEADER ===== */
.app-header{
  position:sticky;
  top:0;
  z-index:10;
  max-width:92%;
  margin:14px auto;
  background:linear-gradient(180deg,#efefec,#e6e5e1);
  padding:14px;
  border-radius:18px;
  text-align:center;
  font-weight:700;
  letter-spacing:1.6px;
  box-shadow:0 6px 14px rgba(0,0,0,.18);
}

/* ===== SESI√ìN ===== */
.session-bar{
  max-width:92%;
  margin:0 auto 10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  color:#555;
}

.session-bar button{
  background:none;
  border:0;
  color:#7a1f2b;
  font-weight:700;
  cursor:pointer;
}

/* ===== BUSCADOR ===== */
.search-container{
  position:sticky;
  top:110px;
  z-index:9;
  max-width:82%;
  margin:0 auto 18px;
  padding:22px 18px 26px;
  background:linear-gradient(160deg,#7a1f2b,#641823 60%,#56131c);
  border-radius:30px;
  box-shadow:0 22px 36px rgba(0,0,0,.45);
}

.search-box{
  display:flex;
  align-items:center;
  background:linear-gradient(145deg,#fff,#f0f0f0);
  border-radius:999px;
  padding:18px 22px;
  box-shadow:0 12px 26px rgba(0,0,0,.30);
}

.search-icon{
  font-size:20px;
  margin-right:14px;
  color:#888;
}

.search-box input{
  border:0;
  outline:none;
  font-size:17px;
  width:100%;
}

/* ===== RESULTADOS ===== */
.results{
  max-width:82%;
  margin:0 auto;
  height:calc(100vh - 260px);
  overflow-y:auto;
  padding:16px;
}

.item{
  background:#fff;
  border-radius:18px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 8px 18px rgba(0,0,0,.14);
  cursor:pointer;
}

.item:active{
  transform:scale(.98);
  background:#f7f7f7;
}

.code{
  font-size:26px;
  font-weight:800;
  color:#7a1f2b;
}

.name{
  font-weight:700;
}

.price{
  color:#6b6b6b;
}

/* ===== UTIL ===== */
.hide{display:none;}
</style>
</head>

<body>
<div class="wrap">

<!-- LOGIN -->
<div id="login">
  <div class="login-row">
    <input id="user" placeholder="Usuario">
  </div>
  <div class="login-row">
    <input id="pwd" type="password" placeholder="Contrase√±a">
    <button onclick="auth()">Entrar</button>
  </div>
  <div class="login-brand">EMPORIO CUSCO SPA</div>
</div>

<!-- APP -->
<div id="app">

  <div class="app-header">EMPORIO CUSCO SPA</div>

  <div class="session-bar">
    <div id="sessionInfo"></div>
    <button onclick="logout()">Salir</button>
  </div>

  <div class="search-container">
    <div class="search-box">
      <span class="search-icon">üîç</span>
      <input id="q" placeholder="Buscar producto o c√≥digo">
    </div>
  </div>

  <div id="res" class="results"></div>

</div>

<script>
/* ===== USUARIOS ===== */
const USERS = [
  {user:"admin", pass:"admin2026@", role:"ADM"},
  {user:"caja1", pass:"1234", role:"USER"},
  {user:"bodega", pass:"5678", role:"USER"}
];

const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQFNKacvGEXGdsn5IkcjYgdW8nBIM1UFZL5sjhxPa9JDJnn3DA962sjDaJ9bv1aGA/pub?gid=915072749&single=true&output=csv";

let DATA=[];

/* ===== LOGIN ===== */
function auth(){
  const u = user.value.trim();
  const p = pwd.value;
  const found = USERS.find(x=>x.user===u && x.pass===p);
  if(!found) return alert("Usuario o contrase√±a incorrecta");

  localStorage.setItem("session", JSON.stringify(found));
  startApp(found);
}

function startApp(session){
  login.classList.add("hide");
  app.style.display="block";
  sessionInfo.innerHTML =
    `üë§ ${session.user} ${session.role==="ADM"?"‚≠ê ADM":""}`;
}

function logout(){
  localStorage.removeItem("session");
  location.reload();
}

/* ===== SESSION AUTO ===== */
const saved = localStorage.getItem("session");
if(saved){
  startApp(JSON.parse(saved));
}

/* ===== BUSCADOR ===== */
function norm(s){
  return s.normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase();
}

fetch(CSV_URL)
.then(r=>r.text())
.then(t=>{
  const [_,...rows]=t.trim().split("\n");
  DATA=rows.map(r=>{
    const c=r.split(",");
    return {codigo:c[0],nombre:c[1],precio:c[2]};
  });
});

q.addEventListener("input",()=>{
  const k=norm(q.value);
  res.innerHTML="";
  if(!k) return;

  DATA.filter(x=>norm(x.nombre).includes(k)||x.codigo.includes(q.value))
  .slice(0,20)
  .forEach(x=>{
    res.innerHTML+=`
      <div class="item">
        <div class="code">${x.codigo}</div>
        <div class="name">${x.nombre}</div>
        <div class="price">$${x.precio}</div>
      </div>`;
  });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMPORIO CUSCO SPA</title> 

<style>
/* ===== BASE ===== */
body{
  font-family:'Inter', Arial, Helvetica, sans-serif;
  margin:0;

  background:
    radial-gradient(
      circle at 50% 140px,
      rgba(122,31,43,.18),
      transparent 55%
    ),
    linear-gradient(
      180deg,
      #f6f7f9 0%,
      #eceff3 100%
    );
}

.wrap{
  max-width:420px;
  margin:auto;
  padding:24px 16px 32px;
  min-height:100vh;

  display:flex;
  flex-direction:column;
  justify-content:flex-start; /* NO center */
  padding-top:80px; /* CLAVE */
}

/* ===== CARD PRINCIPAL ===== */
.card{
  position:relative;
}

.card::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:-26px;
  width:70%;
  height:26px;
  transform:translateX(-50%);
  background:radial-gradient(ellipse, rgba(0,0,0,.35), transparent 70%);
  filter:blur(18px);
  z-index:-1;
}

h1{
  text-align:center;
  font-size:18px;
  margin-top:0;
}

/* ===== LOGIN ===== */
input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
}

button{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:0;
  background:#111;
  color:#fff;
  font-size:16px;
}

/* ===== BUSCADOR ===== */
.search-box{
  display:flex;
  align-items:center;
  background:linear-gradient(145deg, #ffffff, #e6e6e6);
  border-radius:16px;
  padding:14px 16px;
  margin-bottom:14px;

  box-shadow:
    0 8px 16px rgba(0,0,0,.35),
    inset 0 1px 0 rgba(255,255,255,.6);

  transform: translateY(-1px);
}

.search-box:focus-within{
  transform: translateY(-3px);
  box-shadow:
    0 12px 22px rgba(0,0,0,.45),
    inset 0 1px 0 rgba(255,255,255,.7);
}

.search-icon{
  font-size:20px;
  margin-right:12px;
  color:#666;
  transition: color .2s ease;
}
.search-box:focus-within .search-icon{
  color:#7a1f2b;
}
.search-box input{
  border:0;
  outline:none;
  font-size:17px;
  width:100%;
  background:transparent;
}

/* ===== RESULTADOS ===== */
#res{
  margin-top:6px;
}

.item{
  background:linear-gradient(145deg, #ffffff, #f1f1f1);
  color:#222;
  border-radius:14px;
  padding:14px;
  margin:12px 0;

  box-shadow:
    0 4px 10px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,.8);

  animation: popIn .18s ease-out;
}

@keyframes popIn{
  from{
    opacity:0;
    transform: scale(.96) translateY(6px);
  }
  to{
    opacity:1;
    transform: scale(1) translateY(0);
  }
}

.code{
  font-size:24px;
  font-weight:bold;
}

.name{
  font-size:20px;
}

.price{
  margin-top:6px;
  color:#222;
  font-size:18px;
  font-weight:500;
}

/* ===== UTIL ===== */
.hide{
  display:none;
}
</style>
</head>

<body>
<div class="wrap">

<!-- LOGIN -->
<div class="card" id="login">
  <h1>EMPORIO CUSCO SPA</h1>
  <input id="pwd" type="password" placeholder="Contrase침a">
  <br><br>
  <button onclick="auth()">Entrar</button>
</div>

<!-- APP -->
<div class="card hide" id="app">
  <h1>BUSCAR PLU</h1>

  <div class="search-box">
    <span class="search-icon">游댌</span>
    <input id="q" placeholder="Buscar producto o c칩digo">
  </div>

  <div id="res"></div>
</div>

</div>

<script>
/* ===== CONFIG ===== */
const PASSWORD = "admin2026@";
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQFNKacvGEXGdsn5IkcjYgdW8nBIM1UFZL5sjhxPa9JDJnn3DA962sjDaJ9bv1aGA/pub?gid=915072749&single=true&output=csv";

let DATA = [];

/* ===== UTILS ===== */
function norm(s){
  return s.normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase();
}

/* ===== LOGIN ===== */
function auth(){
  if(document.getElementById("pwd").value === PASSWORD){
    document.getElementById("login").classList.add("hide");
    document.getElementById("app").classList.remove("hide");
  } else {
    alert("Contrase침a incorrecta");
  }
}

/* ===== LOAD DATA ===== */
fetch(CSV_URL)
  .then(r => r.text())
  .then(text => {
    const lines = text.trim().split("\n").map(l => l.split(","));
    const headers = lines.shift();

    DATA = lines.map(row => {
      let o = {};
      headers.forEach((h,i)=>o[h.trim()] = row[i]);
      return {
        codigo: o.C칩digo || o.Codigo || "",
        nombre: o.Nombre || "",
        precio: o.Precio1 || o.Precio || "",
        categoria: o.Categor칤a || o.Categoria || ""
      };
    });
  });

/* ===== SEARCH ===== */
document.getElementById("q").addEventListener("input", ()=>{
  const k = norm(q.value);
  const res = document.getElementById("res");

  res.innerHTML = "";

  if(k.length === 0){
    return; // 치rea limpia
  }

  DATA
    .filter(x => norm(x.nombre).includes(k) || x.codigo.includes(k))
    .forEach(x=>{
      const d = document.createElement("div");
      d.className = "item";
      d.innerHTML = `
        <div class="code">${x.codigo}</div>
        <div class="name">${x.nombre}</div>
        <div class="price">$${x.precio}</div>
      `;
      res.appendChild(d);
    });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMPORIO CUSCO SPA</title>

<style>
/* ===== BASE ===== */
body{
  font-family:'Inter', Arial, Helvetica, sans-serif;
  margin:0;
  background:
    radial-gradient(circle at 50% 140px, rgba(122,31,43,.18), transparent 55%),
    linear-gradient(180deg, #f6f7f9 0%, #eceff3 100%);
}

.wrap{
  max-width:420px;
  margin:auto;
  padding:16px;
  min-height:100vh;
}

/* ===== CARD GENERAL ===== */
.card{
  border-radius:22px;
  box-shadow:
    0 20px 40px rgba(0,0,0,.35),
    0 6px 14px rgba(0,0,0,.25);
}

/* ===== LOGIN (INTOCABLE) ===== */
#login{
  background:linear-gradient(160deg, #ffffff, #f4f4f4);
  padding:22px;
  animation:loginIn .45s ease-out forwards;
}

@keyframes loginIn{
  from{ opacity:0; transform:translateY(20px) scale(.98); }
  to{ opacity:1; transform:none; }
}

.login-row{
  display:flex;
  gap:12px;
}

#login input{
  flex:1;
  padding:16px;
  font-size:16px;
  border-radius:16px;
  border:1px solid #ddd;
}

#login button{
  padding:16px;
  border-radius:16px;
  border:0;
  font-weight:600;
  background:linear-gradient(160deg, #7a1f2b, #5e1620);
  color:#fff;
}

.login-brand{
  margin-top:24px;
  text-align:center;
  font-weight:600;
  letter-spacing:1.5px;
  color:#777;
}

/* ===== APP ===== */
#app{
  display:none;
  height:100vh;
}

/* ===== HEADER FIJO (EMPRESA) ===== */
.app-header{
  position:sticky;
  top:0;
  background:#e3e0df;
  text-align:center;
  padding:14px;
  font-weight:700;
  letter-spacing:1.5px;
  z-index:10;
}

/* ===== BUSCADOR FIJO ===== */
.search-container{
  position:sticky;
  top:48px;
  background:linear-gradient(160deg, #7a1f2b, #5e1620);
  padding:18px;
  z-index:9;
}

.search-box{
  display:flex;
  align-items:center;
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 14px 28px rgba(0,0,0,.3);
}

.search-icon{
  margin-right:12px;
}

.search-box input{
  border:0;
  outline:none;
  font-size:17px;
  width:100%;
}

/* ===== RESULTADOS (SCROLL INDEPENDIENTE) ===== */
.results{
  height:calc(100vh - 160px);
  overflow-y:auto;
  padding:16px;
}

.item{
  background:#fff;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 6px 14px rgba(0,0,0,.18);
}

.item .code{
  font-size:24px;
  font-weight:800;
}

.item .name{
  font-weight:700;
}

.item .price{
  color:#555;
}

/* ===== UTIL ===== */
.hide{ display:none; }
</style>
</head>

<body>
<div class="wrap">

<!-- LOGIN -->
<div class="card" id="login">
  <div class="login-row">
    <input id="pwd" type="password" placeholder="Contrase√±a">
    <button onclick="auth()">Entrar</button>
  </div>
  <div class="login-brand">EMPORIO CUSCO SPA</div>
</div>

<!-- APP -->
<div id="app">
  <div class="app-header">EMPORIO CUSCO SPA</div>

  <div class="search-container">
    <div class="search-box">
      <span class="search-icon">üîç</span>
      <input id="q" placeholder="Buscar producto o c√≥digo">
    </div>
  </div>

  <div class="results" id="res"></div>
</div>

</div>

<script>
const PASSWORD = "admin2026@";
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQFNKacvGEXGdsn5IkcjYgdW8nBIM1UFZL5sjhxPa9JDJnn3DA962sjDaJ9bv1aGA/pub?gid=915072749&single=true&output=csv";
let DATA=[];

function auth(){
  if(pwd.value===PASSWORD){
    login.style.display="none";
    app.style.display="block";
  }else alert("Contrase√±a incorrecta");
}

function norm(s){
  return s.normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase();
}

fetch(CSV_URL)
.then(r=>r.text())
.then(t=>{
  const [h,...l]=t.trim().split("\n").map(r=>r.split(","));
  DATA=l.map(r=>({
    codigo:r[0],nombre:r[1],precio:r[2]
  }));
});

q.addEventListener("input",()=>{
  res.innerHTML="";
  const k=norm(q.value);
  if(!k)return;

  DATA.filter(x=>norm(x.nombre).includes(k)||x.codigo.includes(k))
  .slice(0,20)
  .forEach(x=>{
    res.innerHTML+=`
      <div class="item">
        <div class="code">${x.codigo}</div>
        <div class="name">${x.nombre}</div>
        <div class="price">$${x.precio}</div>
      </div>`;
  });
});
</script>

</body>
</html>
